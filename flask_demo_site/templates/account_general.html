<div class="col-xl-4">        
    <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
        
            <img class="img-account-profile rounded-circle mb-2" src="/static/profile_pics/user avatar.png" alt="">
            
            <div class="small font-italic text-muted mb-4">
                JPG or PNG no larger than 5 MB
            </div>
            
            <button class="btn btn-primary" type="button">Upload new image</button>
        </div>
    </div>
</div>
<div class="col-xl-8">    
    <div class="card mb-4">
        <div class="card-header">General Details</div>
        <div class="card-body">
            <form id="accountGeneral">                    
                <div class="mb-3 ">
                    <label class="small mb-1" for="generalUsername">Username (how your name will appear to other users on the site)</label>
                    <input class="form-control" id="generalUsername" type="text" name="username" value="{{ session.get('username') }}" autocomplete="off">
                </div>
                <div id="loadingText" class="font-weight-bold" ></div>                  
                <div class="spinner-border d-none" id="loadingSpinner" role="status">
                    <span class="sr-only">Checking...</span>
                </div>                 
                 <!-- <div class="input-group" >
                    <p id="email-check-loader" class="col-md-3" >Checking username... </p>
                    <div class="input-group-append">
                        <span class="input-group-text spinner-border spinner-border-md" role="status" aria-hidden="true"></span>
                    </div>
                </div>                   -->
                <div class="row gx-3 mb-3">                    
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputFirstName">First name</label>
                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="{{ session.get('fname') }}">
                    </div>                        
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputLastName">Last name</label>
                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="{{ session.get('lname') }}">
                    </div>
                </div>                    
                <div class="row gx-3 mb-3">                    
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputOrgName">Organization</label>
                        <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Space X">
                    </div>                        
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputLocation">Location</label>
                        <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" value="San Francisco, CA">
                    </div>
                </div>                    
                <div class="mb-3">
                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{ session.get('email') }}" disabled>
                </div>                    
                <div class="row gx-3 mb-3">                    
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputPhone">Phone number</label>
                        <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="small mb-1" for="inputBirthday">Birthday</label>
                        <input class="form-control" id="inputBirthday" type="date" name="birthday" value="" >
                    </div>
                </div>                
                <button class="btn btn-primary" type="button">Save changes</button>
            </form>
        </div>
    </div>
</div>
