{% extends 'base.html' %}

{% block content %}
<div class="container-xl px-4 mt-4">
    {% include 'account_nav.html' %}
    <hr class="mt-0 mb-4">
    <div class="row">
                
        <div id="general-content" class="tab-content"></div>
        <div id="security-content" class="tab-content"></div>
        <div id="notifications-content" class="tab-content"></div>
        
    </div>
    <script>
        $(document).ready(function() {
            $('.account-tab').click(function(e) {
                e.preventDefault()
                $('.account-tab').removeClass('active');
                $(this).addClass('active');                
                var tabId = $(this).attr("id");
                $.ajax({
                    url: '/tab',
                    data: {tabId: tabId},
                    type: 'GET',
                    success: function(response) {                        
                        $('.tab-content').hide();
                        $('#' + tabId + '-content').show();
                        $('#' + tabId + '-content').html(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });                
            });

        });
    </script>
