{% extends 'base.html' %}

{% block content %}
<div class="container-xl px-4 mt-4">
    {% include 'account_nav.html' %}
    
    <hr class="mt-0 mb-4">
    <div class="tab-area">
                
        <div id="general-content" class="tab-content row"></div>
        <div id="security-content" class="tab-content row"></div>
        <div id="notifications-content" class="tab-content row"></div>
        <div id="billing-content" class="tab-content"></div>
        
    </div>
    <script>
        $(document).ready(function() {

            // AJAX to load first tab section on page load
            var firstTabId = $('.account-tab').first().attr('id');
            $(firstTabId).addClass("active");     
            $.ajax({
                url: '/tab',
                data: {tabId: firstTabId},
                type: 'GET',
                success: function(response) {     
                    $('.tab-content').hide();
                    $('#' + firstTabId + '-content').show();
                    $('#' + firstTabId + '-content').html(response);                           
                },
                error: function(error) {
                    console.log(error);
                }
            });   

            // AJAX to load respective tab sections on tab clicks
            $('.account-tab').click(function(e) {
                e.preventDefault()
                $('.account-tab').removeClass('active');
                $(this).addClass('active');                
                var tabId = $(this).attr("id");
                $.ajax({
                    url: '/tab',
                    data: {tabId: tabId},
                    type: 'GET',
                    success: function(response) {
                        $('.tab-content').hide();
                        $('#' + tabId + '-content').show();
                        $('#' + tabId + '-content').html(response);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });                
            });

            // Sets date-picker with bithday field                
            $('#inputBirthday').datepicker({
                format: "dd/mm/yyyy",
                todayHighlight: true,
                autoclose: true,
                clearBtn: false,
                maxDate: new Date(),
            });

        });
    </script>
</div>
<style type="text/css">
    .img-account-profile {
        height: 10rem;
    }    
    .rounded-circle {
        border-radius: 50% !important;
    }
    body{
        color:#575c62;
    }

    .card {
        box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
    }
    .card .card-header {
        font-weight: 500;
    }
    .form-control, .dataTable-input {
    display: block;
    width: 100%;
    padding: 0.875rem 1.125rem;
    font-size: 0.875rem;
    font-weight: 600;
    line-height: 1;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #b5bfcc;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: 0.35rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

</style>
{% endblock content %}
